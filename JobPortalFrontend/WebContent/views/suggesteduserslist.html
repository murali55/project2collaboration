<link rel="stylesheet" href="css/job.css">
<body class="panel">
<div class= "middle">
<div class="panel-heading">
<h1>List Of Suggested Users</h1>
</div>
<div class="panel-main">
<ul style="list-style:none;">
<li ng-repeat="suggestedUser in suggestedUsers">
<div class="media">
			<div class="media-left">
				<img
					src="http://localhost:8080/JobPortalMiddleware/getimage?email={{suggestedUser.email}}"
					alt="No Image" height="60px" width="60px"><br>
			</div>

<div class="media-body">
<b>Email: </b>{{suggestedUser.email}}<br>
<b>{{suggestedUser.firstName}} &nbsp; {{suggestedUser.lastName}}</b><br>
</div>
<button class="btn btn-primary" ng-click="addFriend(suggestedUser)">Add Friend</button>
<!-- suggestedUser is a User object, this is the value for toId property in friend obj -->
</div>
<hr>
</li>
</ul>
</div>

</div>
