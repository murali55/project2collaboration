<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- result of the query select * from blogpost where blogpostid=? -->
<div class="panel panel-primary">
<div class="panel-heading">
<b>Blog Title:</b>{{blog.blogTitle}}<br>
<b>Posted On :</b> {{blog.postedOn | date:'dd-MMM-yyyy :hh:mm:ss'}}<br>
<b>Author    :</b>{{blog.author.email}}<br>
</div>
<div class=panel-body>
<p ng-bind-html="content"><br>
likes {{blog.likes}}<a><span class="glyphicon glyphicon-thumbs-up"></span></a><br>
comments<br>
</div>
</div>
</body>
</html>
